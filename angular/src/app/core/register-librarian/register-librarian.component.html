<mat-card class="card">
  <mat-card-title class="card-title">Sign Up Librick Librarian</mat-card-title>

  <mat-form-field class="input">
    <input matInput [(ngModel)]="userCredentials.email" type="email" placeholder="Email" required/>
  </mat-form-field>

  <mat-form-field class="input">
    <input matInput [(ngModel)]="userCredentials.password" type="password" placeholder="Password" required/>
  </mat-form-field>

  <mat-form-field class="input">
    <input matInput [(ngModel)]="repeatedPassword" type="password" placeholder="Repeat password" required/>
  </mat-form-field>

  <button mat-raised-button class="button" color="primary" (click)="registerLibrarian()">
    Sign Up!
  </button>

  <div class="error">
    <mat-error *ngIf="userCredentials.password != repeatedPassword">
      Password and repeated password are different
    </mat-error>
    <mat-error *ngIf="(isRegistered$ | async) === false">
      User with this email already exists
    </mat-error>
  </div>

  <mat-divider></mat-divider>

  <p class="login">
    Do you have an account?
    <a class="login-link" routerLink="/login" routerLinkActive = "active">Log In!</a>
  </p>
</mat-card>
